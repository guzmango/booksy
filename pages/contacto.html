<body>
    <header class="contenedor-banner" id="top">
        <a href="../index.html" class="logo"><img src="../img/booksy.png" alt="logo"></a>
        <h1 class="titulo">Contacto</h1>
        <nav>
            <!-- menu de navegación -->

                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="contenedor-contenido">
        <form>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje"></textarea>

            <label for="genero">Genero:</label>
            <select name="genero" id="genero">
                <option value="desconocido">Prefiero no decirlo</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>

            <input type="checkbox" name="newsletter" id="newsletter"><label for="newsletter">Suscribirte al Newsletter</label>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer class="contenedor-footer">
        <p class="copyright">© 2025 Booksy.</p>

            <a href="https://www.facebook.com/"><img src="../img/icons8-facebook-48.png" alt="Facebook"></a>
