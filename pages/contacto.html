    <title>Contacto | Booksy</title>

    <meta name="description" content="Tienes algo que compartir con la comunidad lectora hispanohablante en Booksy? Envíanos un mensaje y te contactaremos con gusto.">
    <meta name="keywords" content="Quienes-somos, Contacto, Libros, TBR, Club de Lectura">
    <meta name="author" content="Monserrat Guzmán">
</head>
<body>
    <header class="contenedor-banner" id="top">
        <a href="../index.html" class="logo" title="Bienvenidos a Booksy!"><img src="../img/booksy-logo.png" alt="Booksy logo" title="Bienvenidos a Booksy!"></a>
        <h1 class="titulo">Contacto</h1>
        <nav>
            <!-- menu de navegación -->
            <ul class="nav-menu">
                <li><a href="../pages/lecturas.html" title="Lecturas del año">Lecturas del año</a></li>
                <li><a href="../pages/lanzamientos.html" title="Lanzamientos del año">Lanzamientos del año</a></li>
                <li><a href="../pages/wishlist.html" title="Wishlist">Wishlist</a></li>
                <li><a href="../pages/contacto.html" title="Contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="contenedor-contenido">
        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre: </label>
                    <input type="text" class="form-control form-control-lg" id="nombre" name="nombre">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="name@example.com">
                </div>
    
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea class="form-control form-control-lg" name="mensaje" id="mensaje" rows="3"></textarea>
                </div>
    
                <div class="mb-3">
                    <label for="genero" class="form-label">Genero:</label>
                    <select name="genero" id="genero" class="form-select form-select-lg mb-3" aria-label="Seleccionar Genero">
                        <option value="desconocido">Prefiero no decirlo</option>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                </div>
    
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" name="newsletter" id="newsletter">
                    <label class="form-check-label" for="newsletter">Suscribirte al Newsletter</label>
                </div>
    
                <button type="submit" class="btn btn-primary btn-lg mb-3">Enviar</button>
            </form>
        </div>
    </main>

    <footer class="contenedor-footer">
        <p class="copyright">© 2025 Booksy.</p>
        <div class="rrss">
            <p>Síguenos</p>
            <a href="https://www.instagram.com/" title="Instagram"><i class="bi bi-instagram"></i></a>
            <a href="https://www.tiktok.com/en/" title="TikTok"><i class="bi bi-tiktok"></i></a>
            <a href="https://www.pinterest.com/" title="Pinterest"><i class="bi bi-pinterest"></i></a>
            <a href="https://www.facebook.com/" title="Facebook"><i class="bi bi-facebook"></i></a>
            <a href="https://www.youtube.com/" title="YouTube"><i class="bi bi-youtube"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
